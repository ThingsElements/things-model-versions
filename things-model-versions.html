<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../things-ajax/things-ajax.html">

<dom-module id="things-model-versions">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <things-ajax id="versions"
                 method="GET"
                 resource-url="{{versionsUrl}}"
                 last-response="{{modelHistories}}"
                 response-root="items">
    </things-ajax>

    <template is="dom-repeat" items="[[modelHistories]]">
      <things-item label="[[item]]"></things-item>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-model-versions',

        properties: {
          modelId: {
            notify: true
          },
          modelHistories: {
            type: Array,
            notify: true
          },
          versionsUrl: {
            computed: 'computeVersionsUrl(modelId)'
          }
        },

        listeners: {
          'get-versions': 'getVersions',
        },

        computeVersionsUrl: function(modelId) {
          return 'labels/versions/' + modelId + '.json';
        },

        getVersions: function() {
          if (this.modelId) {
            this.$.versions.generateRequest();
          }
        }

      });
    })();
  </script>
</dom-module>
